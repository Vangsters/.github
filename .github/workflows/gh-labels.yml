name: Sync labels
on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
      - .github/workflows/gh-labels.yml
jobs:
  labels_sync:
    strategy:
      fail-fast: false
      matrix:
        repo:
          - vangst/smokey

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Sync
        uses: micnncim/action-label-syncer@v1.2.0
        with:
          manifest: .github/labels.yml
          repository: ${{ matrix.repo }}
          token: ${{ secrets.VANGST_ROBOT_TOKEN }}
          prune: false
